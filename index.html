<!DOCTYPE html>
<html>
<head>
  <title>Matchmaker</title>
</head>
<body>
  <h1>Matchmaker</h1>
  <p>Enter your information to find your match:</p>
  <form>
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age"><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location"><br><br>
    <button type="button" onclick="findMatch()">Find Match</button>
  </form>
  <p id="result"></p>
  <script>
    function findMatch() {
      const gender = document.querySelector("#gender").value;
      const name = document.querySelector("#name").value;
      const age = document.querySelector("#age").value;
      const location = document.querySelector("#location").value;
      let match;
      if (gender === "male") {
        match = "female";
      } else {
        match = "male";
      }
      document.querySelector("#result").innerHTML = `Your match is a ${match} named Sarah, who is 25 years old and lives in San Francisco.`;
    }
  </script>
</body>
</html>
